<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    
    <title>Rock, Paper, Scissors</title>
</head>
<body>
<div class="game">
    <div class="playSpace">
        <button class="btn" data-move="rock">Rock</button>
        <button class="btn" data-move="paper">Paper</button>
        <button class="btn" data-move="scissors">Scissors</button>
    </div>
    <div class="display">
        <div class = "log">
            <p id="actionLog"></p>
        </div> 
        <div class="numbers">
            <div id="playerScore" class="counter">
                <p class="score">Player Score:</p>
            </div>
            <div id="gameCount" class="counter">
                <p class="score">Game Count:</p>
            </div>
            <div id="computerScore" class="counter">
                <p class = score>Computer Score:</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
